            const note = notes[index];
            note.done = !note.done;

            // Обновляем статус заметки в Firestore
            db.collection('notes').where("text", "==", note.text).get().then((snapshot) => {
                snapshot.forEach((doc) => {
                    db.collection('notes').doc(doc.id).update({ done: note.done });
                });
            });

            renderNotes();

            renderNotes();
